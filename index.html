<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <!-- jQuery Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">

    <!-- application custom style and JS code -->
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body>
    <!-- page -->
    <div data-role="page" id="calculator">

      <!-- header -->
      <div data-role="header" data-position="fixed">
	<h1>Calculator</h1>
      </div><!-- /header -->

      <!-- content -->
      <div data-role="main" class="ui-content">

	<input type="text" name="display" id="display" value="" readonly />

	<div class="ui-grid-d calc">
	  <div class="ui-block-a"><a href="#" class="ui-btn ui-btn-b">ON/C</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn ui-btn-b">MRC</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn ui-btn-b">M-</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn ui-btn-b">M+</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn ui-btn-b">:</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn ui-btn-b">CE</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn ui-btn-b">7</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn ui-btn-b">8</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn ui-btn-b">9</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn ui-btn-b">X</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn ui-btn-b">SQRT</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn ui-btn-b">4</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn ui-btn-b">5</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn ui-btn-b">6</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn ui-btn-b">-</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn ui-btn-b">%</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn ui-btn-b">1</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn ui-btn-b">2</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn ui-btn-b">3</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn ui-btn-b">+</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn ui-btn-b">+/-</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn ui-btn-b">0</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn ui-btn-b">.</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn ui-btn-b">=</a></div>
	</div><!-- /grid-c -->

      </div><!-- /content -->

    </div><!-- /page -->

  </body>
</html>
