<!doctype html>
<html>
  <head>
    <title>Calculator</title>
    <!-- jQuery Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">

    <!-- application custom style and JS code -->
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
  </head>
  <body>
    <!-- page -->
    <div data-role="page" id="calculator">

      <!-- header -->
      <div data-role="header" data-position="fixed">
	<h1>Calculator</h1>
      </div><!-- /header -->

      <!-- content -->
      <div data-role="main" class="ui-content">

	<div class="ui-grid-d calc">
	  <div class="ui-block-a"><a href="#" class="ui-btn">ON/C</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn">MRC</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn">M-</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn">M+</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn">:</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn">CE</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn">7</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn">8</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn">9</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn">X</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn">SQRT</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn">4</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn">5</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn">6</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn">-</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn">%</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn">1</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn">2</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn">3</a></div>
	  <div class="ui-block-e"><a href="#" class="ui-btn">+</a></div>

	  <div class="ui-block-a"><a href="#" class="ui-btn">+/-</a></div>
	  <div class="ui-block-b"><a href="#" class="ui-btn">0</a></div>
	  <div class="ui-block-c"><a href="#" class="ui-btn">.</a></div>
	  <div class="ui-block-d"><a href="#" class="ui-btn">=</a></div>
	</div><!-- /grid-c -->

      </div><!-- /content -->

    </div><!-- /page -->

  </body>
</html>
